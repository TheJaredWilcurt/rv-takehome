<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>PoolPros</title>
    <meta charset="utf-8">
    <meta name="description" content="Connecting you with the dealers and distributors for all your Pool and Spa needs." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="pools, spas, PoolPros, Pool Professionals" />
    <meta name="language" content="EN" />
    <meta name="robots" content="index,follow" />
    <meta name="rating" content="General" />
    <meta name="HandheldFriendly" content="True" />
    <meta http-equiv="cleartype" content="on" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
  </head>
  <body>
    <header>
      <nav class="quick-bar">
        <a href="#">Dealers and Distributors</a>
        <a href="#">Commercial Service <img src="external.svg" alt="Icon indicating that this is an external link"></a>
      </nav>
      <div class="logo-container">
        <a href="#"><img src="logo.png" alt="PoolPros logo"></a>
      </div>
      <nav class="main-navigation">
        <a href="#">Pools &amp; Spas</a>
        <a href="#">Supplies</a>
        <a href="#">Resources</a>
        <a href="#">Services</a>
      </nav>
      <button class="find-pro">
        <img src="map-pin.svg" alt="Icon of a map pin">
        Find a Pool Pro
      </button>

    <div id="app"></div>

    <footer>
      <div>
        <img src="logo-footer.png" alt="PoolPros logo">
      </div>
      <div>
        <span class="caps">Connect with us</span>
        <a href="#"><img src="social-twitter.svg" alt="Icon logo for Twitter"></a>
        <a href="#"><img src="social-facebook.svg" alt="Icon logo for Facebook"></a>
        <a href="#"><img src="social-youtube.svg" alt="Icon logo for YouTube"></a>
      </div>
      <nav class="footer-nav">
        <a href="#">&copy;2017 Pool Pros</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms and Conditions</a>
      </nav>
    </footer>

    <!-- Web Fonts are render-blocking. So we load them at the bottom to prevent FOIT. -->
    <style>
      @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600i,700');
    </style>
